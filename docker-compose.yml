services:
  mobile_nginx:
    image: nginx:latest
    cf
    ports:
      - '8443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - orchestration_net
      - public_net

networks:
  orchestration_net:
    external: true
  public_net:
    external: true
